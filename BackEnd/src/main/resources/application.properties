# Nombre de la aplicación
spring.application.name=healthy-api
server.servlet.context-path=/api/v1

# Configuración de la base de datos (RDS PostgreSQL)
spring.datasource.url=jdbc:postgresql://<tu-RDS-endpoint>:5432/<nombre-db>
spring.datasource.username=<usuario-db>
spring.datasource.password=<password-db>
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Inicialización de datos
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data-test.sql

# JWT
jwt.secret=<tu-clave-secreta-jwt>
jwt.validity-in-seconds=2592000  
# 30 días
